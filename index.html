<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header"><h1>Rock Paper Scissor 2020 edition</h1></div>
    
    <div class="main-frame">
        <div class="score-frame">
            <div class="corona-score-div">
                <img src="Images/corona-virus.png" alt="Corona Virus Image">
                <span class="corona-score">0</span>
            </div>
            <div class="player-score-div">
                <span class="player-score">0</span>
                <img src="Images/human.png" alt="An Human Image">
            </div>
        </div>
        <div class="result-frame">
            <span>Results</span>
            <div class="results-box"></div>
        </div>
        <div class="buttons-frame">
            <img src="Images/rock.png" alt="Rock button Image" class="button rock">
            <img src="Images/paper.png" alt="Paper button Image" class="button paper">
            <img src="Images/scissor.png" alt="Scissor button Image" class="button scissor">

        </div>
    </div>
    <div class="footer">Made with &hearts; &nbsp; by &nbsp; <a href="https://github.com/brightmudit">Mudit</a> &nbsp; with &nbsp; <a href="https://www.theodinproject.com/">The Odin Project</a></div>
<script src="script.js"></script>
</body>
</html>
